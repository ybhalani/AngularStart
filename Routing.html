<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="AngularSelf/Js/angular/angular.js"></script>
    <script src="AngularSelf/Js/angular/angular.min.js"></script>
    <script src="AngularSelf/Js/jquery/jquery-1.12.0.js"> </script>

            width: 650px;

        }

<body ng-app="routeModule">

                 Aarna Dhyani</b>
        </td>
