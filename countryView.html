<table border="2" style="border-collapse:collapse ">
    <thead>
    <tr>
        <th>Name</th>
        <th>Capitol</th>
        <th>Currency</th>
        <th>Population</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="country in contriesName">
        <td>{{country.name }}</td>
        <td>{{country.capitol}}</td>
        <td>{{country.currency}}</td>
        <td>{{country.population }}</td>
    </tr>
    </tbody>
</table>
